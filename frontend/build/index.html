<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irys Reflex - Reaction Time Tester</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #3A007A 100%);
            min-height: 100vh;
            color: #F8F8FF;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }
        
        .irys-gradient {
            background: linear-gradient(45deg, #00FFD1, #00A8FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 209, 0.3);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
        }
        
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            position: relative;
        }
        
        .game-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid rgba(0, 255, 209, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            text-align: center;
            font-weight: 600;
        }
        
        .game-circle:hover {
            transform: scale(1.05);
            border-color: #00FFD1;
        }
        
        .game-circle.flashed {
            background: #00FFD1;
            color: #000000;
            box-shadow: 0 0 30px #00FFD1;
            animation: pulse 0.1s ease-in-out;
        }
        
        .game-circle.ready {
            border-color: #FFA500;
            background: rgba(255, 165, 0, 0.1);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .neon-button {
            background: rgba(0, 255, 209, 0.1);
            border: 2px solid #00FFD1;
            color: #00FFD1;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            margin: 0.5rem;
        }
        
        .neon-button:hover {
            background: #00FFD1;
            color: #000000;
            box-shadow: 0 0 20px #00FFD1;
        }
        
        .neon-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .input-field {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 209, 0.3);
            border-radius: 10px;
            padding: 1rem;
            color: #F8F8FF;
            font-size: 1rem;
            width: 100%;
            margin: 1rem 0;
        }
        
        .input-field::placeholder {
            color: rgba(248, 248, 255, 0.6);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        .leaderboard {
            margin-top: 2rem;
        }
        
        .leaderboard-entry {
            display: flex;
            align-items: center;
            padding: 1rem;
            margin: 0.5rem 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 209, 0.2);
        }
        
        .rank {
            font-weight: 800;
            color: #00FFD1;
            margin-right: 1rem;
            min-width: 40px;
        }
        
        .player-info {
            flex-grow: 1;
        }
        
        .username {
            font-weight: 600;
            color: #F8F8FF;
        }
        
        .address {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .time {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            color: #00FFD1;
            margin-left: 1rem;
        }
        
        .status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin: 1rem 0;
            text-align: center;
            font-weight: 500;
        }
        
        .status.success {
            background: rgba(0, 255, 209, 0.2);
            border: 1px solid #00FFD1;
            color: #00FFD1;
        }
        
        .status.error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff4444;
            color: #ff4444;
        }
        
        .wallet-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .wallet-info {
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        .finished-controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .tx-info {
            margin-top: 2rem;
            text-align: center;
            opacity: 0.8;
        }
        
        .tx-link {
            color: #00FFD1;
            text-decoration: none;
            font-weight: 600;
        }
        
        .tx-link:hover {
            text-decoration: underline;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .game-circle {
                width: 150px;
                height: 150px;
                font-size: 1rem;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">
                <span class="irys-gradient">Irys</span> Reflex
            </h1>
            <p class="subtitle">Test Your Reaction Time on the Blockchain</p>
        </div>

        <div class="glass-card">
            <div class="wallet-section">
                <div class="wallet-info">
                    <p><strong>Wallet:</strong> <span id="wallet-address">Not connected</span></p>
                </div>
                
                <div class="username-section">
                    <input 
                        type="text" 
                        id="username-input" 
                        placeholder="Enter your username" 
                        class="input-field"
                        maxlength="20"
                    />
                </div>
            </div>

            <div class="game-container">
                <div 
                    id="game-circle"
                    class="game-circle"
                    onclick="handleCircleClick()"
                >
                    <span id="circle-text">Click to Start</span>
                </div>
            </div>

            <div class="controls">
                <button id="start-btn" class="neon-button" onclick="startGame()">
                    Start Game
                </button>
                <div id="finished-controls" class="finished-controls hidden">
                    <button class="neon-button" onclick="startGame()">
                        Play Again
                    </button>
                    <button class="neon-button" onclick="resetGame()">
                        Reset
                    </button>
                    <button id="save-btn" class="neon-button" onclick="saveScore()">
                        Save to Irys
                    </button>
                </div>
            </div>

            <div id="status-message" class="status hidden"></div>
        </div>

        <div class="glass-card">
            <h2 style="text-align: center; margin-bottom: 2rem; font-family: 'JetBrains Mono', monospace;">
                üèÜ Leaderboard
            </h2>
            <div id="leaderboard" class="leaderboard">
                <p style="text-align: center; opacity: 0.6;">No scores yet. Be the first!</p>
            </div>
        </div>

        <div id="tx-info" class="tx-info hidden">
            <p>Last transaction: <span id="tx-id"></span></p>
            <a id="tx-link" href="#" target="_blank" rel="noopener noreferrer" class="tx-link">
                View on Irys
            </a>
        </div>
    </div>

    <script>
        // Game state
        let gameState = 'waiting'; // 'waiting', 'ready', 'flashed', 'finished'
        let reactionTime = null;
        let penalty = false;
        let startTime = null;
        let timeout = null;
        let username = '';
        let walletAddress = '';
        let lastTxId = '';
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Simulate wallet connection
            walletAddress = '0x7251...80f5';
            document.getElementById('wallet-address').textContent = walletAddress;
            
            // Load leaderboard
            loadLeaderboard();
        });
        
        function showStatus(message, type = 'success') {
            const statusEl = document.getElementById('status-message');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.classList.remove('hidden');
            
            setTimeout(() => {
                statusEl.classList.add('hidden');
            }, 4000);
        }
        
        function startGame() {
            username = document.getElementById('username-input').value.trim();
            
            if (!username) {
                showStatus('Please enter a username before starting the game!', 'error');
                return;
            }
            
            gameState = 'ready';
            penalty = false;
            reactionTime = null;
            
            const circle = document.getElementById('game-circle');
            const text = document.getElementById('circle-text');
            
            circle.className = 'game-circle ready';
            text.textContent = 'Wait for flash...';
            
            document.getElementById('start-btn').classList.add('hidden');
            document.getElementById('finished-controls').classList.add('hidden');
            
            // Random delay between 1-5 seconds
            const delay = Math.random() * 4000 + 1000;
            
            timeout = setTimeout(() => {
                if (gameState === 'ready') {
                    gameState = 'flashed';
                    startTime = Date.now();
                    
                    circle.className = 'game-circle flashed';
                    text.textContent = 'CLICK NOW!';
                    
                    // Play sound
                    playPingSound();
                }
            }, delay);
        }
        
        function handleCircleClick() {
            if (gameState === 'ready') {
                // Too soon!
                penalty = true;
                reactionTime = 500; // 500ms penalty
                gameState = 'finished';
                
                const circle = document.getElementById('game-circle');
                const text = document.getElementById('circle-text');
                
                circle.className = 'game-circle';
                text.innerHTML = 'Too Soon!<br />500ms (+ penalty)';
                
                if (timeout) {
                    clearTimeout(timeout);
                }
                
                showFinishedControls();
            } else if (gameState === 'flashed') {
                // Calculate reaction time
                const endTime = Date.now();
                reactionTime = endTime - startTime;
                gameState = 'finished';
                
                const circle = document.getElementById('game-circle');
                const text = document.getElementById('circle-text');
                
                circle.className = 'game-circle';
                text.innerHTML = `Good!<br />${reactionTime}ms`;
                
                showFinishedControls();
            }
        }
        
        function showFinishedControls() {
            document.getElementById('finished-controls').classList.remove('hidden');
        }
        
        function resetGame() {
            gameState = 'waiting';
            penalty = false;
            reactionTime = null;
            lastTxId = '';
            
            const circle = document.getElementById('game-circle');
            const text = document.getElementById('circle-text');
            
            circle.className = 'game-circle';
            text.textContent = 'Click to Start';
            
            document.getElementById('start-btn').classList.remove('hidden');
            document.getElementById('finished-controls').classList.add('hidden');
            document.getElementById('tx-info').classList.add('hidden');
            
            if (timeout) {
                clearTimeout(timeout);
            }
        }
        
        function playPingSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800; // 800Hz tone
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.05);
            } catch (e) {
                console.log('Audio not supported');
            }
        }
        
        async function saveScore() {
            if (!username) {
                showStatus('Please enter a username', 'error');
                return;
            }
            
            if (!walletAddress) {
                showStatus('Wallet not connected', 'error');
                return;
            }
            
            if (reactionTime === null) {
                showStatus('No reaction time recorded', 'error');
                return;
            }
            
            const saveBtn = document.getElementById('save-btn');
            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving to Irys...';
            
            try {
                // Simulate Irys upload
                const mockTxId = 'mock_tx_' + Math.random().toString(36).substr(2, 9);
                
                // Submit to backend
                const response = await fetch('/api/scores', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        player: walletAddress,
                        username: username,
                        time: reactionTime,
                        penalty: penalty,
                        timestamp: new Date().toISOString(),
                        tx_id: mockTxId
                    }),
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showStatus(`‚úÖ Score saved to Irys! ${result.verified ? 'Verified' : 'Pending verification'}`);
                    
                    lastTxId = mockTxId;
                    document.getElementById('tx-id').textContent = lastTxId;
                    document.getElementById('tx-link').href = `https://devnet.irys.xyz/${lastTxId}`;
                    document.getElementById('tx-info').classList.remove('hidden');
                    
                    // Reload leaderboard
                    loadLeaderboard();
                } else {
                    throw new Error('Failed to save score');
                }
            } catch (error) {
                console.error('Error saving score:', error);
                showStatus('Failed to save score: ' + error.message, 'error');
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'Save to Irys';
            }
        }
        
        async function loadLeaderboard() {
            try {
                const response = await fetch('/api/leaderboard');
                if (response.ok) {
                    const data = await response.json();
                    displayLeaderboard(data);
                }
            } catch (error) {
                console.error('Error loading leaderboard:', error);
            }
        }
        
        function displayLeaderboard(scores) {
            const leaderboard = document.getElementById('leaderboard');
            
            if (scores.length === 0) {
                leaderboard.innerHTML = '<p style="text-align: center; opacity: 0.6;">No scores yet. Be the first!</p>';
                return;
            }
            
            let html = '';
            scores.forEach((entry, index) => {
                html += `
                    <div class="leaderboard-entry">
                        <div class="rank">#${index + 1}</div>
                        <div class="player-info">
                            <div class="username">${entry.username}</div>
                            <div class="address">${entry.player.slice(0, 6)}...${entry.player.slice(-4)}</div>
                        </div>
                        <div class="time">
                            ${entry.time}ms ${entry.penalty ? '(penalty)' : ''}
                        </div>
                        <div class="verified">
                            ${entry.verified ? '‚úÖ' : '‚è≥'}
                        </div>
                    </div>
                `;
            });
            
            leaderboard.innerHTML = html;
        }
        
        // Initialize the game
        resetGame();
    </script>
</body>
</html>
